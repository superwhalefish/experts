<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>员工信息管理</title>
<link rel="stylesheet" href="../js/layui/css/layui.css">
<script type="text/javascript" src="../js/layui/layui.js"></script>
<script type="text/javascript"
	src="../js/jquery-easyui-1.9.7/jquery.min.js"></script>
</head>
<style>
.layui-table-cell {
	height: inherit;
}
</style>
<body>
	<table id="usertab" lay-filter="test"></table>
</body>
<script type="text/html" id="proInfoToolbar">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" id="detail" >查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
	<div class="site-text" style="margin: 5%; display: none" id="ProLook"
		target="test123">
		<form class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">商品编号：</label>
				<div class="layui-input-inline">
					<!--autocomplete:是否允许浏览器自动填充，no：1，off:0 -->
					<input type="text" id="updPcode" autocomplete="off"
						placeholder="请输入编号" class="layui-input">
				</div>
				<label class="layui-form-label">商品名称：</label>
				<div class="layui-input-inline">	
					<input type="text" id="updPname" lay-verify="title" autocomplete="off"
						placeholder="请输入名称" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">价格等级：</label>
				<div class="layui-input-inline">
					<input type="text" id="updPweight" autocomplete="off"
						 class="layui-input">
				</div>
				<label class="layui-form-label">商品价格：</label>
				<div class="layui-input-inline">	
					<input type="text" id="updPPrice" lay-verify="title" autocomplete="off"
						placeholder="请输入名称" class="layui-input">
				</div>
			</div>
			
			
		</form>
	</div>

<script type="text/javascript">

function look(user_code) {


}

	$(function() {
		init();
	});

	function init() {
		layui
				.use(
						[ 'table', 'form', 'laydate' ],
						function() {
							var table = layui.table;
							var form = layui.form;
							var laydate = layui.laydate;
							table
									.render({
										elem : '#usertab' //指定原始表格元素选择器（推荐id选择器）
										,
										toolbar : "#usertoolbar",
										where : {
											user_name : "",
											user_position : "",
										},
										id : "usertab",
										method : "post",
										loading : true,
										page : true,
										url : "/SH/user/getUser",
										height : 'full-100',
										cols : [ [
												{
													field : "user_code",
													title : "员工编码"
												},
												{
													field : 'user_name',
													title : '名称'
												},
												{
													field : 'user_img',
													title : '头像',
													templet : "<div><img src='{{d.user_img}}'atl='50'><div>"
												},
												{
													field : 'user_position',
													title : '职位'
												},
												{
													field : 'user_tel',
													title : '电话'
												},
												{
													field : 'user_qq',
													title : 'QQ'
												},
												{
													field : 'user_email',
													title : '电子邮件',
												},

												 {
													fixed : 'right',
													title : '操作',
													width : 165,
													align : 'center',
													toolbar : '#proInfoToolbar'
												} ] ],
										limit : 10,
										limits : [ 10, 20, 50 ]
									});

						})
	}
</script>

</html>
